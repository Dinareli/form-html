<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    
    <form>
        <label for="Name">Nome:</label><br>
        <input type="text" name="Nome">    
    </form>   
    
    <br>
    
    <form>
        <label for="E-mail">E-mail:</label>
        <input type="email" name="E-mail">
        <label for="Password">Password:</label>
        <input type="password" name="Password">   
    </form>
    
    <br>

    <form>
        <label for="Data de Nascimento">Data de Nascimento:</label>
        <input type="date" name="Data de Nascimento">
        <label for="q">Foto:</label>
        <input type="file">  <br>
    </form>

    <br>

    <form>
        <label for="Nacionalidade">Nacionalidade:</label><br>
        <select id="Nacionalidade" name="Nacionalidade">
            <option value="Brasil">Brasil</option>
            <option value="Portugal">Portugal</option>
            <option value="Itália">Itália</option>
        </select>
        <label for="Gênero">Gênero:</label>
            F <input type="radio" name="F">
            M <input type="radio" name="Gênero">
    </form>   

    <br>

    <form>
        <label for="Linguagens">Linguagens que você domina:</label><br>
        <input type="checkbox" name="Linguagens"> JavaScript
        <input type="checkbox" name="Linguagens"> Python
        <input type="checkbox" name="Linguagens"> C
        <input type="checkbox" name="Linguagens"> Java
    </form>

    <br>

    <form>
        <label for="Motivo"></label>
        <textarea name="message" rows="10" cols="30">Por que você quer ser um programador?</textarea>
        <br><br>
        <button type="button">Criar</button>
    </form>   


    






</body>
</html>
